<!-- chat/templates/chat/register.html -->

{% extends "base.html" %}

{% block content %}
  <h2>注册</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">注册</button>
  </form>
  <p>
    已有账号？ <a href="{% url 'login' %}">登录</a>
  </p>
{% endblock %}
